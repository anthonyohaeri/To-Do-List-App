<!DOCTYPE html>
<html>
<head>
    <title>My To Do List</title>
<style>
body{ font-family:Arial; background:#f2f2f2;}
.container {
    width:300px;
margin:50px auto;
background:white;
padding:15px;
border-radius:5px;
}
h2 {text-align:center;}
input{
width:100%;
padding:5px;
margin-bottom:10px;
}
button{width:100%;padding:5px;background:#4CAF50;color:white;border:none;cursor:pointer;}
ul{padding:0;}
li{list-style:none;padding:5px;border-bottom:1px solid #ccc;cursor:pointer;}
</style>
</head>
<body>

<div class="container">

<h2>To Do List</h2>

<input type="text" id="taskInput" placeholder="Enter a task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

</div>

<script>
function addTask(){
var input=document.getElementById("taskInput");
var val=input.value;

if(val==""){alert("Please enter a task");return;}

var li=document.createElement("li");
li.innerText=val;

li.onclick=function(){
this.style.textDecoration="line-through";
}

document.getElementById("taskList").appendChild(li);
input.value="";
}
</script>

</body>
</html>
